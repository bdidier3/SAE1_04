<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Participation</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire de Participation</h1>
        <form action="/participation/add" method="post">
            <!-- Champs pour saisir les informations de la participation -->
            <div class="mb-3">
                <label for="id_maraicher" class="form-label">Nom :</label>
                <input type="text" name="id_maraicher" id="id_maraicher" class="form-control" required
                    value="{{ participation['nom'] }}" placeholder="Saisissez le nom du maraîcher">
            </div>

            <div class="mb-3">
                <label for="id_maraicher" class="form-label">Prénom :</label>
                <input type="text" name="id_maraicher" id="id_maraicher" class="form-control" required
                    value="{{ participation['prenom'] }}" placeholder="Saisissez le prénom du maraîcher">
            </div>

            <div class="mb-3">
                <label for="id_type_marche" class="form-label">Marché :</label>
                <input type="text" name="id_type_marche" id="id_type_marche" class="form-control" required
                    value="{{ participation['Libelle_type_marche'] }}" placeholder="Saisissez le marché">
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date de la participation :</label>
                <input type="date" class="form-control" id="date" placeholder="Entrez la date de la participation" required value="{{ participation.date_participation }}" name="date">
            </div>

            <div class="mb-3">
                <label for="duree" class="form-label">Duree de la participation :</label>
                <select class="form-select" id="duree" required name="duree">
                    <option value="0h30" {% if participation.duree == '0h30' %}selected{% endif %}>0h30</option>
                    <option value="1h00" {% if participation.duree == '1h00' %}selected{% endif %}>1h00</option>
                    <option value="1h30" {% if participation.duree == '1h30' %}selected{% endif %}>1h30</option>
                    <option value="2h00" {% if participation.duree == '2h00' %}selected{% endif %}>2h00</option>
                    <option value="2h30" {% if participation.duree == '2h30' %}selected{% endif %}>2h30</option>
                    <option value="3h00" {% if participation.duree == '3h00' %}selected{% endif %}>3h00</option>
                    <option value="3h30" {% if participation.duree == '3h30' %}selected{% endif %}>3h30</option>
                    <option value="4h00" {% if participation.duree == '4h00' %}selected{% endif %}>4h00</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix de la place de participation :</label>
                <input type="number" class="form-control" id="prix" placeholder="Entrez la prix de la place de participation" required value="{{ participation.prix_place }}" name="prix">
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
