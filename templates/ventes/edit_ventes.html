<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de type de marché</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Formulaire modification de type de marché</h1>
        <form action="/ventes/edit" method="post">
    <!-- Champ caché pour l'ID -->
<input type="hidden" name="id_vente" value="{{ ventes['id_vente'] }}">

    <!-- Champ pour le Libellé -->
    <div class="mb-3">
        <label for="id_maraicher" class="form-label">Maraicher :</label>
        <select name="id_maraicher" id="id_maraicher" class="form-select" required>
            {% for maraiche in maraicher %}
            <option value="{{ maraiche['id_maraicher'] }}"
                {% if maraiche['id_maraicher'] == ventes['id_maraicher'] %}selected{% endif %}
            >{{ maraiche['nom'] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Champ pour le Lieu -->
    <div class="mb-3">
        <label for="date" class="form-label">Date de vente :</label>
        <input type="date"
               class="form-control"
               id="date"
               placeholder="Entrez la date"
               required
               value="{{ ventes['date_vente'] }}"
               name="date_vente">
    </div>

    <!-- Champ pour le Nombre de places -->
    <div class="mb-3">
        <label for="id_type_marche" class="form-label">Maraicher :</label>
        <select name="id_type_marche" id="id_type_marche" class="form-select" required>
            {% for marche in type_marche %}
            <option value="{{ type_marche['type_marche'] }}"
                {% if marche['id_type_marche'] == ventes['id_type_marche'] %}selected{% endif %}
            >{{ marche['Libelle_type_marche'] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Champ pour la surface -->
    <div class="mb-3">
        <label for="id_produit" class="form-label">Maraicher :</label>
        <select name="id_produit" id="id_produit" class="form-select" required>
            {% for prod in produit %}
            <option value="{{ prod['id_produit'] }}"
                {% if prod['id_produit'] == ventes['id_produit'] %}selected{% endif %}
            >{{ prod['libelle_produit'] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
