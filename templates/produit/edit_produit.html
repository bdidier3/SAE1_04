<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un produit</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire modification de produit</h1>
        <form action="/produit/edit" method="post">
    <!-- Champ caché pour l'ID -->
<input type="hidden" name="id_produit" value="{{ produit['id_produit'] }}">

    <!-- Champ pour le Libellé -->
    <div class="mb-3">
        <label for="libelle_produit" class="form-label">Nom du produit :</label>
        <input type="text"
               class="form-control"
               id="libelle_produit"
               placeholder="Entrez le nom du produit"
               required
               value="{{ produit['libelle_produit'] }}"
               name="libelle_produit">
    </div>


    <!-- Champ pour la saison -->
<div class="mb-3">
    <label for="id_saison" class="form-label">Saison :</label>
    <select name="id_saison" id="id_saison" class="form-select" required>
        <option value="" disabled>Choisir une saison</option>
        {% for saison in saisons %}
            <option value="{{ saison['id_saison'] }}"
                {% if saison['id_saison'] == produit['id_saison'] %}selected{% endif %}
            >
                {{ saison['libelle_saison'] }}
            </option>
        {% endfor %}
    </select>
</div>




    <!-- Champ pour le prix -->
    <div class="mb-3">
        <label for="prix_au_kilo" class="form-label">Prix au kilo :</label>
        <input type="number"
               class="form-control"
               id="prix_au_kilo"
               placeholder="Entrez le prix au kilo "
               min="0"
               step="0.01"
               required
               value="{{ produit['prix_au_kilo'] }}"
               name="prix_au_kilo">
    </div>


    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
