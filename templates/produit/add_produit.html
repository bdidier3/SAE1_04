<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de produit</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire d'ajout de produit</h1>
        <form action="/produit/add" method="post">

            <!-- Champ pour le Libellé -->
            <div class="mb-3">
                <label for="libelle_produit" class="form-label">Nom du produit :</label>
                <input type="text"
                       class="form-control"
                       id="libelle_produit"
                       placeholder="Entrez le nom du produit"
                       required
                       name="libelle_produit"
                       value="{{ produit['libelle_produit'] }}">
            </div>






            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
