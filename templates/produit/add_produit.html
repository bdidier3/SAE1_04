<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire d'ajout de produit</h1>
        <form action="/produit/add" method="post">

            <!-- Champ pour le Libellé -->
            <div class="mb-3">
                <label for="libelle_produit" class="form-label">Nom du produit :</label>
                <input type="text"
                       class="form-control"
                       id="libelle_produit"
                       placeholder="Entrez le nom du produit"
                       required
                       name="libelle_produit"
                       value="{{ produit['libelle_produit'] }}">
            </div>

<!-- Champ pour la saison -->
<div class="mb-3">
    <label for="id_saison" class="form-label">Saison :</label>
    <select class="form-control" id="id_saison" name="id_saison" required>
        <option value="" disabled selected>Choisir une saison</option>
        {% for saison in saisons %}
            <option value="{{ saison.id_saison }}">{{ saison.libelle_saison }}</option>
        {% endfor %}
    </select>
</div>

<!-- Champ pour le prix -->
  <div class="mb-3">
        <label for="prix" class="form-label">Prix  :</label>
        <input type="number"
               class="form-control"
               id="prix"
               placeholder="Entrez le prix"
               min="0"
               step="0.01"
               required
               value="{{ prix['prix'] }}"
               name="prix">
    </div>






            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
