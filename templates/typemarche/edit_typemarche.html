<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de type de marché</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire de type de marché</h1>
        <form action="/type-marche/edit" method="post">
            <!-- Champ caché pour l'ID -->
            <input type="hidden" name="id_type_marche" value="{{ type_marche['id_type_marche'] }}">

            <!-- Champ pour le Libellé -->
            <div class="mb-3">
                <label for="Libelle_type_marche" class="form-label">Nom du type de marché :</label>
                <input type="text"
                       class="form-control"
                       id="Libelle_type_marche"
                       placeholder="Entrez le nom du type de marché"
                       required
                       value="{{ type_marche['Libelle_type_marche'] }}"
                       name="Libelle_type_marche">
            </div>


            <!-- Champ pour le Lieu -->
            <div class="mb-3">
                <label for="id_lieu" class="form-label">Lieu du type de marché :</label>
                <select class="form-select" id="id_lieu" required name="id_lieu">
                    <option value="A1" {% if type_marche['id_lieu'] == 'A1' %}selected{% endif %}>A1</option>
                    <option value="A2" {% if type_marche['id_lieu'] == 'A2' %}selected{% endif %}>A2</option>
                    <option value="B1" {% if type_marche['id_lieu'] == 'B1' %}selected{% endif %}>B1</option>
                </select>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
