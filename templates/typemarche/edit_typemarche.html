<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de type de marché</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire de type de marché</h1>
        <form action="/type-marche/edit" method="post">
    <!-- Champ caché pour l'ID -->
    <input type="hidden" name="id" value="{{ type_marche['id_type_marche'] }}">

    <!-- Champ pour le Libellé -->
    <div class="mb-3">
        <label for="Libelle_type_marche" class="form-label">Nom du type de marché :</label>
        <input type="text"
               class="form-control"
               id="Libelle_type_marche"
               placeholder="Entrez le nom du type de marché"
               required
               value="{{ type_marche['Libelle_type_marche'] }}"
               name="Libelle_type_marche">
    </div>

    <!-- Champ pour le Lieu -->
    <div class="mb-3">
        <label for="id_lieu" class="form-label">Lieu :</label>
        <select name="id_lieu" id="id_lieu" class="form-select" required>
            {% for lieu in lieux %}
            <option value="{{ lieu['id_lieu'] }}"
                {% if lieu['id_lieu'] == type_marche['id_lieu'] %}selected{% endif %}
            >{{ lieu['Libelle_lieu'] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Champ pour le Nombre de places -->
    <div class="mb-3">
        <label for="nombre_place_type_marche" class="form-label">Nombre de places :</label>
        <input type="text"
               class="form-control"
               id="nombre_place_type_marche"
               placeholder="Entrez le nombre de places"
               required
               value="{{ type_marche['nombre_place_type_marche'] }}"
               name="nombre_place_type_marche">
    </div>

    <!-- Champ pour la surface -->
    <div class="mb-3">
        <label for="surface_type_marche" class="form-label">Surface (m²) :</label>
        <input type="text"
               class="form-control"
               id="surface_type_marche"
               placeholder="Entrez la surface"
               required
               value="{{ type_marche['surface_type_marche'] }}"
               name="surface_type_marche">
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
